---

name: test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: echo "go_version=$(cat Dockerfile.compose | grep 'FROM golang:' | grep -o -P '(?<=golang:).*(?=-alpine)')" >> $GITHUB_ENV

      - uses: actions/setup-go@v2
        with:
          go-version: "${{ env.go_version }}"

      - run: go build -v ./...

      - run: go test -v ./...

  golangci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: golangci/golangci-lint-action@v2
        with:
          version: latest
