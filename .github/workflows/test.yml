---

name: test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Get Go version
        run: echo go_version="$(cat Dockerfile | grep 'FROM golang:' | grep -o -P '(?<=golang:).*(?=-alpine)')" >> $GITHUB_ENV

      - name: ğŸ¥½ Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "${{ env.go_version }}"

      - name: ğŸ”Œ Get cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: ğŸ¦º Go Build
        run: go build -v ./...

      - name: â›‘ï¸ Go Test
        run: go test -v ./...

  golangci:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Get Go version
        run: echo go_version="$(cat Dockerfile | grep 'FROM golang:' | grep -o -P '(?<=golang:).*(?=-alpine)')" >> $GITHUB_ENV

      - name: ğŸ¥½ Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "${{ env.go_version }}"

      - name: ğŸ“¢ golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          skip-go-installation: true

  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Get Go version
        run: echo go_version="$(cat Dockerfile | grep 'FROM golang:' | grep -o -P '(?<=golang:).*(?=-alpine)')" >> $GITHUB_ENV

      - name: ğŸ¥½ Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "${{ env.go_version }}"

      - name: ğŸ“œ Check
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: latest
          args: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Build Only
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: latest
          args: build --snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  nancy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Get Go version
        run: echo go_version="$(cat Dockerfile | grep 'FROM golang:' | grep -o -P '(?<=golang:).*(?=-alpine)')" >> $GITHUB_ENV

      - name: ğŸ¥½ Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "${{ env.go_version }}"

      - name: ğŸ§— Create go.list
        run: go list -json -m all > go.list

      - name: ğŸ¹ Nancy
        uses: sonatype-nexus-community/nancy-github-action@main
